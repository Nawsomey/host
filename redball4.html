<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Red Ball 4</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #ruffle {
      width: 100%;
      height: 100%;
    }
    #player {
      width: 100% !important;
      height: 100% !important;
      object-fit: contain; /* keep aspect ratio while filling screen */
      display: block;
    }
  </style>
</head>
<body>
  <div id="ruffle"></div>

  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      const container = document.getElementById("ruffle");
      player.id = "player";
      container.appendChild(player);
      player.load("redball4.swf"); // must be in the same folder as this HTML
    });
  </script>
</body>
</html>
