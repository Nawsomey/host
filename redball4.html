<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Red Ball 4</title>

  <!-- Load Ruffle from CDN -->
  <script src="https://unpkg.com/@ruffle-rs/ruffle/dist/ruffle.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000;
    }
    #playerWrapper {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    ruffle-player {
      width: 100%;
      height: 100%;
      display: block;
    }
    #fsBtn {
      position: absolute;
      top: 12px;
      right: 12px;
      z-index: 10;
      padding: 8px 14px;
      border-radius: 6px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
      font-size: 14px;
    }
    #fsBtn:hover {
      background: rgba(255,255,255,0.35);
    }
  </style>
</head>
<body>
  <div id="playerWrapper">
    <!-- Use relative path to the SWF in the same folder -->
    <ruffle-player id="rufflePlayer" src="redball4.swf"></ruffle-player>

    <button id="fsBtn">Enter Fullscreen</button>
  </div>

  <script>
    const wrapper = document.getElementById('playerWrapper');
    const fsBtn = document.getElementById('fsBtn');

    fsBtn.addEventListener('click', async () => {
      if (!document.fullscreenElement) {
        if (wrapper.requestFullscreen) await wrapper.requestFullscreen();
        else if (wrapper.webkitRequestFullscreen) wrapper.webkitRequestFullscreen();
        fsBtn.textContent = "Exit Fullscreen";
      } else {
        if (document.exitFullscreen) await document.exitFullscreen();
        else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
        fsBtn.textContent = "Enter Fullscreen";
      }
    });

    document.addEventListener("fullscreenchange", () => {
      if (!document.fullscreenElement) {
        fsBtn.textContent = "Enter Fullscreen";
      }
    });
  </script>
</body>
</html>
