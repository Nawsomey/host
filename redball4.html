<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Red Ball 4</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }
    #ruffle {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden; /* hide parts that go outside */
    }
    #player {
      transform: scale(1.8); /* ðŸ”¥ zoom level: increase to zoom in more */
      transform-origin: center center; /* zoom from the center */
    }
  </style>
</head>
<body>
  <div id="ruffle"></div>

  <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
  <script>
    window.RufflePlayer = window.RufflePlayer || {};
    window.addEventListener("load", () => {
      const ruffle = window.RufflePlayer.newest();
      const player = ruffle.createPlayer();
      player.id = "player";
      document.getElementById("ruffle").appendChild(player);
      player.load("redball4.swf"); // same folder as HTML
    });
  </script>
</body>
</html>
